schema {
  query: QueryRoot
  subscription: SubscriptionRoot
}

type Query {
  someDummyField: Int!
}

type QueryRoot {
  allUsers: [User]!
  userById(id: Int!): User

  # Generates a new answer for the guessing game
  answer: [Int!]!
}

type User {
  id: Int!
  name: String!
  email: String!
  profile: Profile!
}

type Profile {
  age: Int!
}

type SubscriptionRoot {
  newUser: User
}
